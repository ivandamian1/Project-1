<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sleep Tracker Website</title>
</head>
<body>

<header class="text-center bg-secondary text-white p-2"> 
    <div class="container"> 
        <h1 class="text-center">Sleep Tracker</h1>
    </div>
</header>

<main class="container">
    <h2 class="text-center mb-4">Enter hours of sleep for each day:</h2>

    <div class="row justify-content-center"> 
        <form class="col-md-6" id="Hours-slept"> 
            <div class="mb-3"> 
                <label for="Sunday" class="form-label">Sunday</label>
                <input type="number" class="form-control" id="Sunday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>
            <div class="mb-3"> 
                <label for="Monday" class="form-label">Monday</label>
                <input type="number" class="form-control" id="Monday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>
            <div class="mb-3">
                <label for="Tuesday" class="form-label">Tuesday</label>
                <input type="number" class="form-control" id="Tuesday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>
            <div class="mb-3">
                <label for="Wednesday" class="form-label">Wednesday</label>
                <input type="number" class="form-control" id="Wednesday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>   
            <div class="mb-3">
                <label for="Thursday" class="form-label">Thursday</label>
                 <input type="number" class="form-control" id="Thursday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>
            <div class="mb-3">
                <label for="Friday" class="form-label">Friday</label>
                <input type="number" class="form-control" id="Friday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>
            <div class="mb-3">
                <label for="Saturday" class="form-label">Saturday</label>
                <input type="number" class="form-control" id="Saturday" min="0" max="24" step="0.5" placeholder="Hours slept"required>
            </div>

           <input class="btn btn-primary w-100" id="submit" type="submit" value="Submit">
        </form>
    </div>
</main>

    <footer class="text-center">
        <h3>Created by Chips & Guac</h3>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
