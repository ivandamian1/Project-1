<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker Website</title>
</head>
<body>
    <header>
        <h1>
            Sleep Tracker 
        </h1>
    </header>
    <main>
        <h2>
            Input the number of hours you slept each day this week.
        </h2>
        <label for="Sunday">Sunday</label>
        <input id="Sunday">
        <label for="Monday">Monday</label>
        <input id="Monday">
        <label for="Tuesday">Tuesday</label>
        <input id="Tuesday">
        <label for="Wednesday">Wednesday</label>
        <input id="Wednesday">
        <label for="Thursday">Thursday</label>
        <input id="Thursday">
        <label for="Friday">Friday</label>
        <input id="Friday">
        <label for="Saturday">Saturday</label>
        <input id="Saturday">
        <button type="submit">Submit</button>
    </main>
    <footer>
        Created by Chips & Guac
    </footer>
</body>
</html>
