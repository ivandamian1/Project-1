<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
  
    <title>Sleep Tracker Website</title>
</head>
<body>
<header> 
    <div class="wrapper">
        <div class="container"> 
            <h1>Sleep Tracker</h1>
        </div>
    </div>
</header>
<main>
    <h2>Input the number of hours you slept each day this week.</h2>
  
<form class="submit" id="Hours-slept"> 
    <div class="input-group"> 
    <label for="Sunday">Sunday</label>
        <input 
            type="number" 
            id="Sunday"
            min="0"
            max="24"
            step="0.5"
            placeholder="Hours slept"
            required>
    </div>
    <div class="input-group"> 
    <label for="Monday">Monday</label>
        <input 
            type="number" 
            id="Monday"
            min="0"
            max="24"
            step="0.5"
            placeholder="Hours slept"
            required>
        </div>
    <div class="input-group">
        <label for="Tuesday">Tuesday</label>
        <input 
        type="number"
        id="Tuesday"
        min="0"
        max="24"
        step="0.5"
        placeholder="Hours slept"
        required>
    </div>
    <div class="input-group">
        <label for="Wednesday">Wednesday</label>
        <input 
        type="number"
        id="Wednesday"
        min="0"
        max="24"
        step="0.5"
        placeholder="Hours slept"
        required>
    </div>   
    <div class="input-group">
        <label for="Thursday">Thursday</label>
        <input 
        type="number"
        id="Thursday"
        min="0"
        max="24"
        step="0.5"
        placeholder="Hours slept"
        required>
    </div>
    <div class="input-group">
        <label for="Friday">Friday</label>
        <input 
        type="number"
        id="Friday"
        min="0"
        max="24"
        step="0.5"
        placeholder="Hours slept"
        required>
    </div>
    <div class="input-group">
        <label for="Saturday">Saturday</label>
        <input 
        type="number"
        id="Saturday"
        min="0"
        max="24"
        step="0.5"
        placeholder="Hours slept"
        required>
    </div>
        <button id="submit">Submit</button>
</form>
  

    </main>
    <footer>
        Created by Chips & Guac
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
